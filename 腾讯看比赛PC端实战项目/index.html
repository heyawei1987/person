<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link type="image/x-icon" rel="icon" href="img/icon.png"/>
    <!--import needed css-->
    <link rel="stylesheet" href="css/reset.min.css"/>
    <link rel="stylesheet/less" href="css/index.less"/>
    <script src="js/less-2.5.3.min.js"></script>
</head>
<body>
<!--HEADER-->
<header class="header" id="header">
    <div class="con">
        <h1 class="logo">腾讯体育</h1>
        <nav class="nav">
            <a href="#" class="bg">看比赛</a>
            <a href="#">社区</a>
            <a href="#" class="downLoad">
                下载
                <div class="weChat">
                    <img src="img/weixin.jpg" alt=""/>
                    <span>扫一扫下载</span>
                    <span>腾讯体育APP</span>
                </div>
                <div class="weChatBg"></div>
            </a>
            <a href="#">会员</a>
            <a href="#">游戏</a>
            <a href="#" class="liveQQ"><img src="img/live-qq-logo.jpg" alt="企鹅直播"/></a>
        </nav>
        <a href="javascript:;" class="login">登录</a>
    </div>
</header>

<!--CONTENT MAIN-->
<main class="content" id="content">
    <!--MENU-->
    <nav class="menu" id="menu">
        <div>
            <!--我们在每一个A加一个自定义属性存储赛事的ID,以后需要使用它的赛事ID的时候,我们获取到直接的使用即可-->
            <a href="#nba" data-id="100000">NBA<em class="arrow"></em></a>
            <a href="#csl" data-id="208">中超<em class="arrow"></em></a>
            <a href="#afc" data-id="605">亚冠<em class="arrow"></em></a>
            <a href="#ucl" data-id="5">欧冠<em class="arrow"></em></a>
            <a href="#pl" data-id="8">英超<em class="arrow"></em></a>
            <a href="#laliga" data-id="23">西甲<em class="arrow"></em></a>
            <a href="#seriea" data-id="21">意甲<em class="arrow"></em></a>
            <a href="#nhl" data-id="100006">NHL<em class="arrow"></em></a>
            <a href="#bundesliga" data-id="22">德甲<em class="arrow"></em></a>
            <a href="#l1" data-id="24">法甲<em class="arrow"></em></a>
            <a href="#cba" data-id="100008">CBA<em class="arrow"></em></a>
            <a href="#others" data-id="100002">综合<em class="arrow"></em></a>
            <a href="#nfl" data-id="100005">NFL<em class="arrow"></em></a>
            <a href="#wcp-eu" data-id="336">欧洲世预赛<em class="arrow"></em></a>
            <a href="#wcp-as" data-id="341">亚洲世预赛<em class="arrow"></em></a>
            <a href="#wcp-sa" data-id="342">南美世预赛<em class="arrow"></em></a>
            <a href="#esports" data-id="100101">电竞<em class="arrow"></em></a>
        </div>
    </nav>

    <!--RIGHT-->
    <section class="conRight">
        <!--CALENDAR-->
        <div class="calendar" id="calendar">
            <div class="wrapper">
                <nav class="item">
                    <!--<a href="javascript:;">
                        <span class="week">星期一</span>
                        <span class="date">09-07</span>
                    </a>-->
                </nav>
                <!--给ITEM区域制定模板-->
                <script type="text/template" id="calendarTemplate">
                    <%$.each(calData,function(index,item){%>
                    <a href="javascript:;">
                        <span class="week"><%=item.weekday%></span>
                        <span class="date"><%=item.date.formatTime('{1}-{2}')%></span>
                    </a>
                    <%});%>
                </script>
            </div>
            <a href="javascript:;" class="btnLeft">
                <em class="arrow"></em>
            </a>
            <a href="javascript:;" class="btnRight">
                <em class="arrow"></em>
            </a>
        </div>

        <!--MATCH-->
        <div class="match">

        </div>
    </section>
</main>

<!--import needed js-->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/iscroll-5.1.3.min.js"></script>
<script src="js/ejs.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
